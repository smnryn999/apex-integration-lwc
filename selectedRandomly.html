<!-- selectRandomly.html -->
<template>
    <lightning-card>
        <lightning-button class="button" variant="brand" label="Bring a TV show randomly" onclick={getTVShow}></lightning-button>
        <template if:true={tvShow}>
           <div class="randomShowArea" key={tvShow.Id}>
            <p>Title: {tvShow.Name}</p>
            <p>Genre: {tvShow.Genre__c}</p>
            <p>Released: {tvShow.Released__c}</p>
            <p>Year: {tvShow.Year__c}</p>
            <p>Writer: {tvShow.Writer__c}</p>
            <p>Actors: {tvShow.Actors__c}</p>
            <p>Story: {tvShow.Story__c}</p>
            <p>IMDB Rating: {tvShow.IMDB_Rating__c}</p>
           </div>
        </template>
        <template if:true={errors}>
           <p>{errors}</p>
        </template>
    </lightning-card>

    <lightning-card>
        <lightning-button class="button" variant="brand" label="Bring a movie randomly" onclick={getMovie}></lightning-button>
        <template if:true={movie}>
           <div class="randomMovieArea" key={movie.Id}>
            <p>Title: {movie.Name}</p>
            <p>Genre: {movie.Genre__c}</p>
            <p>Released: {movie.Released__c}</p>
            <p>Writer: {movie.Writer__c}</p>
            <p>Actors: {movie.Actors__c}</p>
            <p>Story: {movie.Story__c}</p>
            <p>IMDB Rating: {movie.IMDB_Rating__c}</p>
           </div>
        </template>
        <template if:true={errores}>
           <p>{errors}</p>
        </template>
    </lightning-card>
</template>
