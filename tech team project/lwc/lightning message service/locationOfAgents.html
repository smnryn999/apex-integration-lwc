<template>
  <lightning-card icon-name="standard:address" title="Sales Agents Locations">
    <template if:true={mapMarkers}>
       <lightning-map map-markers={mapMarkers} style="margin-left: 15px;" zoom-level={zoom}> </lightning-map>
    </template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
  </lightning-card>
</template>
