<template>
    <lightning-icon icon-name="standard:new_group" alternative-text="Agents" title="Agents"></lightning-icon>
    <h1><span class="slds-page-header__title slds-truncate" title="Agents">All Sales Agent Details</span></h1><br/>
    <lightning-input type="search" value={searchTerm} onchange={filterSA}></lightning-input>
      <template for:each={agents} for:item="agent">
      <lightning-card key={agent.Id}>
      <div class="demo-only" style="width:30rem">
        <article class="slds-tile slds-media">
          <div class="slds-media__figure">
            <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
              <img alt="" src="/assets/images/avatar2.jpg" title="" />
            </span>
          </div>
          <div class="slds-media__body">
            <h3 class="slds-tile slds-truncate" title="Lexee L. Jackson"><a href="#">{ agent.Name__c}</a></h3>
            <lightning-button-icon icon-name="utility:search" alternative-text="Search" name={agent.Id} class="slds-m-left_xx-small" title="Search" onclick={goToRecordPage}></lightning-button-icon>
            <div class="slds-tile__detail">
              <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Name: </dt>
                <dd class="slds-item_detail slds-truncate" title="Description for first label"> {agent.Name__c} </dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Customer Handled:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for second label">{agent.Customer_Handled__c}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Experience:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for second label">{agent.Experience__c}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Date of Joining:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for second label">{agent.Date_of_Joining__c}</dd>
              </dl>
            </div>
          </div>
        </article>
      </div>
    </lightning-card>
    </template>
</template>
